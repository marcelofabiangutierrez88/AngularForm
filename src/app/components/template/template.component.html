<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">

    <div>

        <div class="form-group row  is-invalid">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Nombre" name="nombre" [(ngModel)]="usuario.nombre" required minlength="5" #nombre="ngModel">
                <div *ngIf="nombre.errors?.required" class="form-control-feedback">
                    Este campo es requerido.
                </div>
                <div class="" *ngIf="nombre.errors?.minlength">
                    Este campo requiere al menos 5 caracteres.
                </div>
            </div>
        </div>




        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Apellido" name="apellido" [(ngModel)]="usuario.apellido" required minlength="5" #apellido="ngModel">

                <div class="" *ngIf="apellido.errors?.required">
                    Este campo es requerido.
                </div>
                <div class="" *ngIf="apellido.errors?.minlength">
                    Este campo requiere al menos 5 caracteres.
                </div>

            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">

            <input class="form-control" type="email" placeholder="Correo electrÃ³nico" name="correo" [(ngModel)]="usuario.correo" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #correo="ngModel">

            <div class="" *ngIf="correo.errors?.required">
                Este campo es requerido.
            </div>
            <div class="" *ngIf="correo.errors?.pattern">
                Este campo no tiene formato de correo.
            </div>

        </div>

    </div>

    <div class="form-group row  is-invalid">
        <label class="col-2 col-form-label">Pais</label>
        <div class="col-8">
            <select [(ngModel)]="usuario.pais" class="form-control" name="pais">
            <option value="">Seleccione un pais</option>
            <option  *ngFor="let pais of paises"
            [value]="pais.codigo">  {{pais.nombre}}

            </option>

            </select>
        </div>
    </div>

    <div class="form-group row  is-invalid">
        <label class="col-2 col-form-label">Sexo</label>
        <div class="col-8">

            <div class="form-check">
                <input [(ngModel)]="usuario.sexo" name="sexo" class="form-check-input" type="radio" value="Hombre">
                <label class="form-check-label" for="defaultCheck1">
                 Hombre
                </label>
            </div>

            <div class="form-check">
                <input [(ngModel)]="usuario.sexo" name="sexo" class="form-check-input" type="radio" value="Mujer">
                <label class="form-check-label" for="defaultCheck1">
                 Mujer
                </label>
            </div>
        </div>
    </div>

    <div class="form-group row  is-invalid">
        <label class="col-2 col-form-label">Acepta</label>
        <div class="col-8">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="checkbox" aria-label="Checkbox for following text input">
                    </div>
                </div>
                <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="Acepta las condiciones">
            </div>

        </div>
    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
        </div>
    </div>

</form>
